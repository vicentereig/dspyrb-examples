      string: '{"model":"gpt-4o-mini","messages":[{"role":"system","content":"Your
        input schema fields are:\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-06/schema#\",\n  \"type\":
        \"object\",\n  \"properties\": {\n    \"patient_report\": {\n      \"type\":
        \"string\",\n      \"description\": \"The patient''s medical report text\"\n    },\n    \"medications\":
        {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\":
        \"List of medications mentioned\"\n    },\n    \"symptoms\": {\n      \"type\":
        \"string\",\n      \"description\": \"Symptoms described by the patient\"\n    }\n  },\n  \"required\":
        [\n    \"patient_report\",\n    \"medications\",\n    \"symptoms\"\n  ]\n}\n```\nYour
        output schema fields are:\n```json\n{\n  \"$schema\": \"http://json-schema.org/draft-06/schema#\",\n  \"type\":
        \"object\",\n  \"properties\": {\n    \"ade_status\": {\n      \"type\": \"string\",\n      \"enum\":
        [\n        \"no_adverse_event\",\n        \"mild_adverse_event\",\n        \"severe_adverse_event\"\n      ],\n      \"description\":
        \"Severity level of adverse drug event\"\n    },\n    \"confidence\": {\n      \"type\":
        \"number\",\n      \"description\": \"Confidence score between 0 and 1\"\n    },\n    \"drug_symptom_pairs\":
        {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"object\",\n        \"properties\":
        {\n          \"_type\": {\n            \"type\": \"string\",\n            \"const\":
        \"DrugSymptomPair\"\n          },\n          \"drug\": {\n            \"type\":
        \"string\"\n          },\n          \"symptom\": {\n            \"type\":
        \"string\"\n          }\n        },\n        \"required\": [\n          \"_type\",\n          \"drug\",\n          \"symptom\"\n        ],\n        \"description\":
        \"ADEPredictor::DrugSymptomPair struct\"\n      },\n      \"description\":
        \"Pairs of drugs and related symptoms\"\n    }\n  },\n  \"required\": [\n    \"ade_status\",\n    \"confidence\",\n    \"drug_symptom_pairs\"\n  ]\n}\n```\n\nAll
        interactions will be structured in the following way, with the appropriate
        values filled in.\n## Input values\n```json\n{input_values}\n```\n## Output
        values\nRespond exclusively with the output schema fields in the json block
        below.\n```json\n{output_values}\n```\n\nIn adhering to this structure, your
        objective is: Predict if a patient report contains an adverse drug event"},{"role":"user","content":"##
        Input Values\n```json\n{\n  \"patient_report\": \"Patient tolerated medication
        well\",\n  \"medications\": [\n    \"acetaminophen\"\n  ],\n  \"symptoms\":
        \"none\"\n}\n```\n\nRespond with the corresponding output schema fields wrapped
        in a ```json ``` block,\nstarting with the heading `## Output values`.\n\nIMPORTANT:
        You must respond with valid JSON that matches this structure:\n```json\n{\n  \"ade_status\":
        \"Severity level of adverse drug event\",\n  \"confidence\": 3.14,\n  \"drug_symptom_pairs\":
        [\n    \"example item\"\n  ]\n}\n```\n\nRequired fields: ade_status, confidence,
        drug_symptom_pairs\n\nEnsure your response:\n1. Is valid JSON (properly quoted
        strings, no trailing commas)\n2. Includes all required fields\n3. Uses the
        correct data types for each field\n4. Is wrapped in ```json``` markdown code
        blocks\n"}],"temperature":0.0}'
